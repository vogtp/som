            events: 6
            reopentime: 1h
    visualiserURL: http://localhost:8083/som/
    mail:
        from: # TODO add from address
        smtp:
            host: # TODO add mail server
            port: 25
        to:
            -  # TODO add receipients
    subject: "SOM Alert:"
    teams:
        webhook: # TODO add teams webhook url
browser:
    noclose: false
    show: false
bus:

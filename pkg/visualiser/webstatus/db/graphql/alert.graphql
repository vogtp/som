

"""
Alerts that were generated (but not nessesairaly escalated)
"""
type Alert {
    id: ID!
    Level: Level!
    UUID: String!
    Time: Time!
    """
    Reference ID for the incident
    """
    IncidentID: String!
    """
    Query its incidents
    """
    Incidents: [IncidentSummary!]
    IncidentEntries: [Incident!]
    Name: String!
    Username: String!
    Region: String!
    ProbeOS: String!
    ProbeHost: String!
    Error: String
    Counters: [Counter!]
    Stati: [Status!]
    Failures: [Failure!]
    Files: [File!]
}